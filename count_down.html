<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/vendor/aos/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Countdown Page</title>
</head>
<body>
    <div class="container text-center w-70">
        <h1 class="text-dark">Welcome</h1>
       
        <div class="row-sm launch-time py-4 d-flex justify-content-center text-dark">
            <div class="col">
                <P id="days">00</P>
                <span>Days</span>
            </div>

            <div class="col">
                <P id="hours">00</P>
                <span>Hours</span>
            </div>

            <div class="col">
                <P id="minutes">00</P>
                <span>Minutes</span>
            </div>

            <div class="col">
                <P id="seconds">00</P>
                <span>Seconds</span>
            </div>
        </div>

        <button id="begin" type="button" class="btn btn-sm button text-dark">
            View Main Site
        </button>
    </div>
    
    <script>
        //creating variable for end time
        var countDownDate = new Date("July 06, 2023 00:00:00").getTime();
        var x = setInterval(function(){
            //setting variables for recent time and others
            var now = new Date().getTime();
            var distance = countDownDate - now;

            //cautomatically calculating the days, hours, minutes and seconds

            var days = Math.floor(distance / (1000 *  60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60 )) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000 );

            //displaying the days, hours, minutes, seconds


            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            //what the time should display when countdown is over

            if (distance < 0) {
                clearInterval(x);

                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
    
        }, 1000);

    </script>
    
    <script>
    const init = function() {
      let firstBtn = document.querySelector("#begin");
      
      firstBtn.addEventListener('click', function() {
        window.document.location = './landing_page.html';
      });
    };

    document.addEventListener('DOMContentLoaded',  function() {
      init();
    });
    </script>

</body>
</html>
