    <section>
        <div class="container bg-seconday">
    
            <form action="" class="row contact-formg-3" style="padding-top: 150px; padding-bottom: 150px">
                <div>
                    <h3 class="text-dark contact-head text-center" style="font-style: bold;">Contact Us</h3>
                    <p class="text-secondary text-center contact-heading">Complete the form below and we will contact you to discuss your
                        election.</p>
                    <p class="text-secondary text-center contact-heading">Your information will be kept confidential.</p>
                </div>
    
                <div class="col-md-6">
                    <label for="fname"></label>
                    <input type="text" id="name" name="name" placeholder="Name" size="40">
                </div>
    
                <div class="col-md-6">
                    <label for="fname"></label>
                    <input type="text" id="phone" name="phone" placeholder="Phone" size="40">
                </div>
    
                <div class="col-md-6">
                    <label for="fname"></label>
                    <input type="text" id="Company" name="company" placeholder="Company" size="40">
                </div>
    
                <div class="col-md-6">
                    <label for="fname"></label>
                    <input type="text" id="email" name="email" placeholder="Email" size="40">
                </div>
    
                <div>
                    <label for="subject"></label>
                    <textarea id="subject" name="subject" class cols="40" rows="10"
                        placeholder="Tell us about your upcoming election" style="height:200px"></textarea>
                </div>
    
                <div class="form-check text-dark">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">Send me a signed Non-Disclosure Agreement
                        (NDA )</label>
                </div>
    
                <input class="bg-gradient " id="submit" type="submit" value="Start a conversation">
            </form>
    
        </div>
